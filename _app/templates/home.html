<h3>Track Dat Battle</h3>
<select ng-model="vm.selectedCampaign">
	<option ng-repeat="campaign in vm.allCampaigns | orderBy: 'name'" value="{{campaign._id}}">{{campaign.name}}</option>
</select>
<br />
<br />
<a ui-sref="tracker({ id: vm.selectedCampaign })">Battle It Up --&gt;</a>

<h3>Settings</h3>
<ul>
    <li><a ui-sref="campaigns">Campaigns</a></li>
    <li><a ui-sref="characters">Characters</a></li>
    <li><a ui-sref="monsters">Monsters</a></li>
</ul>
