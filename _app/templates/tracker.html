<table id="trackerMap" ng-show="vm.battleMap.length">
	<tbody>
		<tr ng-repeat="row in vm.battleMap">
			<td ng-repeat="column in row" ng-click="vm.cellSelected(column.x, column.y)">
				({{column.x}}, {{column.y}})
			</td>
		</tr>
	</tbody>
</table>

<input type="text" ng-model="vm.rows" />
<input type="text" ng-model="vm.columns" />
<input type="button" value="Generate Map" ng-click="vm.initializeMap(vm.rows, vm.columns)" />
